<form>
<div class="container py-5">
  <div class="card shadow-lg p-4">
    <div class="card-body">
      <div class="text-center mb-4">
        
      </div>
      <h1 class="card-title text-center mb-4 custom-color"><b>Agenda cita</b></h1>
      
      <form>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre completo</label required> 
            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre completo" required>
          </div>
          <div class="col-md-6">
            <label for="cedula" class="form-label">Cédula</label>
            <input type="text" class="form-control" id="cedula" placeholder="Ingresa tu número de cédula" required>
          </div>
        </div>
        <div class="mb-3 mt-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu número de teléfono"required>
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo electrónico"required>
        </div>

        <div class="mb-3">
          <label for="disciplina" class="form-label">Disciplina</label>
          <select class="form-select" id="disciplina" required>
            <option value="" disabled selected>Selecciona una disciplina</option>
            <option value="1">Fútbol</option>
            <option value="2">Básquetbol</option>
            <option value="3">Natación</option>
            <option value="4">Voleibol</option>
            <option value="5">Fútbol de salón</option>
          </select>
        </div>
        <button type="button" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#calendarModal">
          Agenda disponible
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="calendarModal" tabindex="-1" aria-labelledby="calendarModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="calendarModalLabel">Agenda disponible</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <!-- Campo del calendario -->
                <label for="fechaModal" class="form-label">Fecha</label>
                <input type="text" class="form-control" id="fechaModal" placeholder="Selecciona la fecha">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Salir</button>
                <button type="button" class="btn btn-primary" id="guardarFecha">Reservar</button>
              </div>
            </div>
          </div>
        </div>
      
      </form>
    </div>
  </div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Inicializar Flatpickr
    flatpickr("#fechaModal", {
      enableTime: false,
      dateFormat: "Y-m-d",
      minDate: "today",
    });
  
    // Al hacer clic en "Guardar Fecha"
    const guardarFechaBtn = document.getElementById("guardarFecha");
    guardarFechaBtn.addEventListener("click", function () {
      const fechaSeleccionada = document.getElementById("fechaModal").value;
      if (fechaSeleccionada) {
        alert("Fecha seleccionada: " + fechaSeleccionada);
        // Cierra el modal
        const modal = bootstrap.Modal.getInstance(document.getElementById("calendarModal"));
        modal.hide();
      } else {
        alert("Por favor, selecciona una fecha.");
      }
    });
  });
  
  // Load footer.html into #footer
  $(function(){
    $("#footer").load("footer.html");
  });

</script>
